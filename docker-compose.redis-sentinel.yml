services:
  redis:
    image: bitnami/redis:7.4.3
    environment:
      - REDIS_REPLICATION_MODE=master
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  redis-slave:
    image: bitnami/redis:7.4.3
    depends_on:
      - redis
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6380:6379'

  redis-sentinel-1:
    image: bitnami/redis-sentinel:7.4.3
    depends_on:
      - redis
      - redis-slave
    environment:
      - REDIS_MASTER_HOST=127.0.0.1
      - REDIS_SENTINEL_ANNOUNCE_IP=127.0.0.1
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '26379:26379'

  redis-sentinel-2:
    image: bitnami/redis-sentinel:7.4.3
    depends_on:
      - redis
      - redis-slave
    environment:
      - REDIS_MASTER_HOST=127.0.0.1
      - REDIS_SENTINEL_ANNOUNCE_IP=127.0.0.1
      - REDIS_SENTINEL_PORT_NUMBER=26380
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '26380:26380'

  redis-sentinel-3:
    image: bitnami/redis-sentinel:7.4.3
    depends_on:
      - redis
      - redis-slave
    environment:
      - REDIS_MASTER_HOST=127.0.0.1
      - REDIS_SENTINEL_ANNOUNCE_IP=127.0.0.1
      - REDIS_SENTINEL_PORT_NUMBER=26381
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '26381:26381'

  ready:
    image: andrewlock/wait-for-dependencies
    depends_on:
      - redis
      - redis-slave
      - redis-sentinel-1
      - redis-sentinel-2
      - redis-sentinel-3
    command: >
      redis:6379
      redis-slave:6379
      redis-sentinel-1:26379
      redis-sentinel-2:26380
      redis-sentinel-3:26381
