      - REDIS_NODES=${HOST_IP-172.17.0.1}:7000 ${HOST_IP-172.17.0.1}:7001 ${HOST_IP-172.17.0.1}:7002 ${HOST_IP-172.17.0.1}:7003 ${HOST_IP-172.17.0.1}:7004 ${HOST_IP-172.17.0.1}:7005
      - REDIS_CLUSTER_REPLICAS=1
      - REDIS_CLUSTER_CREATOR=yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7005 cluster info | grep cluster_state:ok && redis-cli -p 7005 cluster info | grep cluster_slots_assigned:16384"]
      interval: 2s
      timeout: 5s
      retries: 60
      start_period: 10s

  ready:
    image: andrewlock/wait-for-dependencies
    depends_on:
      redis-node-0:
        condition: service_healthy
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
    command: >
      redis-node-0:7000
      redis-node-1:7001
      redis-node-2:7002
      redis-node-3:7003
      redis-node-4:7004
      redis-node-5:7005
