  redis-node-4:
    image: bitnami/redis-cluster:7.4.3
    ports:
      - "7004:7004"
      - "17004:17004"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_CLUSTER_DYNAMIC_IPS=no
      - REDIS_PORT_NUMBER=7004
      - REDIS_CLUSTER_ANNOUNCE_IP=${HOST_IP-172.17.0.1}
